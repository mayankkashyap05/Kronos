data:
  # Relative path to data (Assuming you run from folder)
  data_path: "./data/solusdt_data/1h.csv"
  lookback_window: 128
  predict_window: 24
  max_context: 128
  clip: 5.0
  train_ratio: 0.9
  val_ratio: 0.1
  test_ratio: 0.0

training:
  # --- MX110 ADJUSTMENTS (2GB VRAM) ---
  batch_size: 2
  accumulation_steps: 32   # 2 * 32 = 64 effective batch
  num_workers: 0           # Windows + weak GPU
  # ----------------------------------

  tokenizer_epochs: 5
  basemodel_epochs: 20
  seed: 42
  
  tokenizer_learning_rate: 0.0001
  predictor_learning_rate: 0.00001
  
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_weight_decay: 0.05

model_paths:
  # Relative paths pointing to the 'models' folder at the project root
  # based on your file list: models/kronos_tokenizer_base and models/kronos_base
  pretrained_tokenizer: "./models/kronos_tokenizer_base"
  pretrained_predictor: "./models/kronos_mini"
  
  exp_name: "SOLUSDT_MTF_MX110"
  
  # Output folder will be created inside finetune_csv/finetuned/
  base_path: "./finetuned/"
  
  # These are auto-generated based on base_path + exp_name, leave empty
  base_save_path: "" 
  finetuned_tokenizer: ""
  tokenizer_save_name: "tokenizer"
  basemodel_save_name: "basemodel"

experiment:
  name: "SOLUSDT_MTF_MX110"
  description: "MX110 Optimized SOLUSDT Multi-Timeframe"
  use_comet: false
  train_tokenizer: true
  train_basemodel: true
  skip_existing: false

device:
  use_cuda: true
  device_id: 0
